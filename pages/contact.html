<!--section education start-->
<div class="section-education" id="education">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">                    
                    <h1 class="section-heading">CONTATO</h1>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <!-- SOCIAL -->
            <ul class="social">
                <li><a href="#"><i class="icon-github"></i> </a></li>
                <li><a href="#"><i class="icon-facebook-circled"></i></a></li>
                <li><a href="#"><i class="icon-skype-circled"></i> </a></li>
                <li><a href="#"><i class="icon-flickr"></i></a></li>
                <li><a href="#"><i class="icon-twitter"></i></a></li>
                
                <li><a href="#"><i class="icon-instagram"></i></a></li>
                <li><a href="#"><i class="icon-dropbox"></i></a></li>
                <li><a href="#"><i class="icon-evernote"></i></a></li>
            </ul>
            
             
            <!-- SOCIAL -->
        </div>
        <div class="col-md-10" ng-controller="ContactCtrl">
        <form role="form">
            <div class="form-group">
                <label for="exampleInputPassword1">Nome</label>
                <input type="text" class="form-control" placeholder="Escreva seu nome" ng-model="user.nome" required />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" placeholder="Enter email" ng-model="user.email"  required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mensagem</label>
                <textarea class="form-control" placeholder="Deixe sua mensagem" ng-model="user.msg"  required ></textarea>
            </div>

            <button type="submit" class="btn btn-default" ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">Enviar</button>
        </form>

</div>
    </div>
</div>
<!--section education end-->
