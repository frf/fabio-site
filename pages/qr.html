<style type="text/css">
  .css-form input.ng-invalid.ng-dirty {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-dirty {
    background-color: #d0e9c6;
  }
</style>

<div id="about-me" class="section-about">    
    <div class="details">         
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="content  wow fadeInRightBig animated">
                        <h1 class="section-heading ">QrCode</h1>
                        <div class="text about" ng-controller="QrCtrl">
                            <p>
                                Serviço desenvolvido para criar qrcode, desenvolvido por <a href="https://github.com/gonzalo123/qrserviceprovider">Gonzalo</a> utilizando framework Silex e com sua dependência <a href="https://github.com/endroid/QrCode">Endroid QR Code.</a>
                            </p>
                            <p>
                                <img ng-src="{{urlImage}}{{qr.txt}}" />
                            </p>
                            <div class="col-md-10" >
                                <form name="form" class="css-form" novalidate>   
                                    <div class="form-group">
                                        <label for="txts">Texto para gerar ( {{qr.txt}} )</label>
                                        <input type="text" class="form-control" placeholder="Gere seu QrCode"  name="qrTxt" ng-model="qr.txt"  required />
                                    </div>
                                    <br />
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
